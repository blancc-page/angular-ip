<div 
[ngClass]="{reminder : quote.reminder}" 
class="quote"
(dblclick)="onToggle(quote)">

    <h3> 
        {{ quote.text }}
         <fa-icon 
         (click)="onDelete(quote)" 
         [ngStyle]="{ 'color': color }" 
         [icon]="faTimes"></fa-icon> 
        </h3>
    <p> {{ quote.author }} </p>
</div>
